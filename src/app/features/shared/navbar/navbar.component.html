<div class="bg-dark p-3.5 px-4 flex justify-between items-center space-x-4 sticky top-0 z-50">
  <img *ngIf="isMainDirect" class="max-w-[38px] h-auto" src="assets/img/logo.png" alt="cson" />
  <span *ngIf="!isMainDirect" (click)="onClickGoBack()" class="material-symbols-outlined text-white"> arrow_left_alt </span>

  <div class="flex items-center gap-4 justify-end">
    <div class="flex items-center space-x-2 bg-dark-2 py-1 px-2 rounded-lg">
      <img class="max-w-[16px] h-auto" src="assets/img/logo_puntos.png" alt="puntos" />
      <span class="text-white">{{ points }}</span>
    </div>

    <div class="flex items-center" (click)="toggleMenu()">
      <span class="material-symbols-outlined text-white text-3xl">menu</span>
    </div>
  </div>
</div>
<div class="fixed inset-0 bg-gray-800 bg-opacity-75 z-40" *ngIf="menuOpen" (click)="toggleMenu()"></div>
<div class="text-white justify-between flex flex-col fixed inset-0 bg-dark z-50 transform "
     [ngClass]="{'translate-x-0 transition-transform duration-300': menuOpen, 'translate-x-full ': !menuOpen}">
  <div>
    <div class="flex items-center justify-center py-4">
      <img class="max-w-[57px] h-auto" src="assets/img/logo.png" />
    </div>
    <div>
      <div class="gap-8 flex p-4 justify-between bg-dark-2">
        <div class="flex gap-2 justify-center items-center text-white font-bold">
          <img class="max-w-[24px] h-auto" src="assets/img/logo_puntos.png" />
          <p>398 PUNTOS</p>
        </div>
        <div class="text-right">
          <span class="material-symbols-outlined text-gray-2" (click)="toggleMenu()">arrow_circle_right</span>
        </div>
      </div>
      <div class="flex flex-col m-4 font-medium">
        <div (click)="navigateToMain()" class="flex justify-between py-2">
          <p>Inicio</p>
          <div>
            <span class="material-symbols-outlined text-gray-2"> home </span>
          </div>
        </div>
        <div (click)="navigateToShopping()" class="flex justify-between py-2">
          <p>Ir de compras</p>
          <div>
            <span class="material-symbols-outlined text-gray-2"> shopping_cart </span>
          </div>
        </div>
        <div (click)="navigateToRewardsCenter()" class="flex justify-between py-2">
          <p>Centro de recompensas</p>
          <div>
            <span class="material-symbols-outlined text-gray-2"> social_leaderboard </span>
          </div>
        </div>
      </div>
      <div style="background-color: rgba(31, 42, 55, 1)" class="h-px m-4 bg-color"></div>
      <div class="flex flex-col m-4 font-medium">
        <div (click)="navigateToHowItWorks()" class="flex justify-between py-2">
          <p>¿Cómo funciona?</p>
          <div>
            <span class="material-symbols-outlined text-gray-2"> help </span>
          </div>
        </div>
        <div class="flex justify-between py-2">
          <p>Contacto</p>
          <div>
            <span class="material-symbols-outlined text-gray-2"> mail </span>
          </div>
        </div>
        <div class="flex justify-between py-2">
          <p>Salir</p>
          <div>
            <span class="material-symbols-outlined text-gray-2"> logout </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="gap-8 flex p-4 justify-between">
      <div (click)="toggleMenu()" class="flex gap-2 justify-center items-center">
        <p>Cerrar menú</p>
      </div>
      <div class="text-right">
        <span class="material-symbols-outlined text-gray-2" (click)="toggleMenu()">close</span>
      </div>
    </div>
    <div class="gap-8 flex p-4 justify-between">
      <div class="flex gap-4 justify-center items-center">
        <img src="assets/svg/insta.svg" alt="Logo">
        <img src="assets/svg/twitter.svg" alt="Logo">
        <img src="assets/svg/facebook-fill.svg" alt="Logo">
      </div>
      <div class="flex p-4 justify-between gap-4">
        <p class="text-white">ES</p>
        <p class="text-gray-2">VA</p>
      </div>
    </div>
  </div>
</div>
